<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KinoLab - Администрирование</title>
        <link rel="icon" type="image/x-icon" href="/img/logo/logo.ico" />
        <link rel="stylesheet" href="/css/styles.css" />
        <script defer src="/js/delete_general.js"></script>    
        <script defer src="/js/patch_general.js"></script>    
    </head>
    <body>
        
        {{ template "header.html" }}

        <form action="" method="POST" class="fields__wrapper">
            <div class="field">
                <p class="field__title">ID Фильма ({{.FilmActor.FilmName}})</p>
                <input name="filmID" type="text" title="ID фильма" value="{{.FilmActor.FilmID}}" class="input" autocomplete="off">
            </div>
            
            <div class="field">
                <p class="field__title">ID Актёра ({{.FilmActor.ActorName}})</p>
                <input name="actorID" type="text" title="ID актёра" value="{{.FilmActor.ActorID}}" class="input" autocomplete="off">
            </div>

            
            <div class="edit__btns">
                <button class="btn delete__btn">Удалить</button>
                <button class="btn save__btn">Сохранить</button>
            </div>

            <script>
                const HOST = "{{.Host}}:{{.Port}}"
            </script>

        </form>
    </body>
</html>
